<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/indexFeb.css" />
    <script
      src="https://kit.fontawesome.com/405d5358c0.js"
      crossorigin="anonymous"
    ></script>

    <title>CarLUX</title>
  </head>
  <body>
    <section>
      <nav class="d-flex navbar">
        <div class="logo d-flex"><i class="fa-brands fa-teamspeak"></i></div>
        <ul class="nav-btn navbar-mobile">
          <button class="style-button">
            <a
              class="font-Abel sin-subrayado"
              href="https://www.youtube.com/channel/UCy41DiMy2wPn5zmBCFNy8gg "
              target="_parent"
              >SERVICIOS</a
            >
          </button>
        </ul>
        <ul class="nav-btn navbar-mobile">
          <button class="style-button">
            <a
              class="font-Abel sin-subrayado"
              href="https://www.youtube.com/channel/UClc-WtzXW7a9hn1tflskRoA"
              target="_blank"
              >NOSOTROS</a
            >
          </button>
        </ul>
        <ul class="nav-btn navbar-mobile">
          <button class="style-button">
            <a
              class="font-Abel sin-subrayado"
              href="https://www.youtube.com/c/TeamHeretics"
              target="_blank"
              >CONTACTO</a
            >
          </button>
        </ul>
      </nav>
    </section>

    <br />
    <br />

  

    <header class="d-flex flex-center flex-column">
      <div>
        <p class="vertical-arriba font-hero font-Abel">
          LA EMPRESA NUMERO UNO EN VENTA DE AUTOS DE LUJO
        </p>
      </div>
    </header>

    <h1 class="text-underline text-center">NUESTRAS MARCAS</h1>


    <section class="hero-section">
      <div class="card-grid">
        <a
          class="card flex-center"
          href="https://www.mercedes-benz.com.ar/?group=all&subgroup=see-all&view=BODYTYPE"
        >
          <div
            class="card__background"
            style="
              background-image: url(https://libertyflagandbanner.com/wp-content/uploads/2015/09/Mercedes-Benz-pole-banners-1.jpg);
            "
          ></div>
        </a>
        <a class="card flex-center" href="#">
          <div
            class="card__background"
            style="
              background-image: url(https://libertyflagandbanner.com/wp-content/uploads/2015/09/jaguar-pole-banners-1.jpg);
            "
          ></div>
        </a>
        <a class="card flex-center" href="#">
          <div
            class="card__background"
            style="
              background-image: url(https://libertyflagandbanner.com/wp-content/uploads/2015/09/aston-martin-pole-banner-3.jpg);
            "
          ></div>
        </a>
        <a class="card flex-center" href="#">
          <div
            class="card__background"
            style="
              background-image: url(https://libertyflagandbanner.com/wp-content/uploads/2015/09/audi-pole-banner.jpg);
            "
          ></div>
        </a>
      </div>
    </section>
  </body>
</html>
